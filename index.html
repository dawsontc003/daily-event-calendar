<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

   <div class="container">
      <div class="row time-block"> 
        <!-- Hour block for 9am -->
        <div class="col-2 hour" id="9amBlock">9AM</div> 
         <textarea class="col-8" name="description" id="9amTask" cols="30" rows="3"></textarea>
          <button class="col-2 saveBtn" id="9amSave">save</button>
          <!-- Hour block for 10am -->
          <div class="col-2 hour" id="10amBlock">10AM</div> 
         <textarea class="col-8" name="description" id="10amTask" cols="30" rows="3"></textarea>
          <button class="col-2 saveBtn" id="10amSave">save</button>
          <!-- Hour block for 11am -->
            <div class="col-2 hour" id="11amBlock">11AM</div> 
         <textarea class="col-8" name="description" id="11amTask" cols="30" rows="3"></textarea>
          <button class="col-2 saveBtn" id="11amSave">save</button>
          <!-- Hour block for 12pm -->
           <div class="col-2 hour" id="12pmBlock">12PM</div> 
         <textarea class="col-8" name="description" id="12pmTask" cols="30" rows="3"></textarea>
          <button class="col-2 saveBtn" id="12pmSave">save</button>
          <!-- Hour block for 1pm -->
           <div class="col-2 hour" id="1pmBlock">1PM</div> 
         <textarea class="col-8" name="description" id="1pmTask" cols="30" rows="3"></textarea>
          <button class="col-2 saveBtn" id="1pmSave">save</button>
          <!-- Hour block for 2pm -->
            <div class="col-2 hour" id="2pmBlock">2PM</div> 
         <textarea class="col-8" name="description" id="2pmTask" cols="30" rows="3"></textarea>
          <button class="col-2 saveBtn" id="2pmSave">save</button>
          <!-- Hour block for 3pm -->
             <div class="col-2 hour" id="3pmBlock">3PM</div> 
         <textarea class="col-8" name="description" id="3pmTask" cols="30" rows="3"></textarea>
          <button class="col-2 saveBtn" id="3pmSave">save</button>
          <!-- Hour block for 4pm -->
             <div class="col-2 hour" id="4pmBlock">4PM</div> 
         <textarea class="col-8" name="description" id="4pmTask" cols="30" rows="3"></textarea>
          <button class="col-2 saveBtn" id="4pmSave">save</button>
          <!-- Hour block for 5pm -->
             <div class="col-2 hour" id="5pmBlock">5PM</div> 
         <textarea class="col-8" name="description" id="5pmTask" cols="30" rows="3"></textarea>
          <button class="col-2 saveBtn" id="5pmSave">save</button>
      </div>
   
   </div>

    <script src="script.js"></script>
  </body>
</html>
